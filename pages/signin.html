<div class="fond text-center text-white">
    <div class="fond-content">
        <h1>Espace Utilisateur
        </h1>
    </div>
</div>

<div>
  <h1 class="text-center p-4 bg-secondary" style="margin: 0px;">Se Connecter</h1>
</div>

<div class="container" style="margin-top: 10px;">
    <form>
        <div class="form-group">
          <label for="EmailInput" class="form-label">Email</label>
          <input type="email" class="form-control" id="EmaildInput" placeholder="exemple@mail.fr">
        </div>
        <div class="form-group">
          <label for="PasswordInput" class="form-label">Mot de passe</label>
          <input type="password" class="form-control" id="PassworDInput" placeholder="Mot de passe">
        </div>
        <div class="text-center">
          <button type="submit" class="btn btn-secondary m-4">Connexion</button>
        </div>
      </form>
</div>

<div>
  <h1 class="text-center p-4 bg-secondary" style="margin: 0px;">Inscription</h1>
</div>
<div class="container mx-auto p-4" style="margin: 0px;">
  <form>
      <div class="mb-3">
          <label for="NomInput" class="form-label">Nom</label>
          <input type="text" class="form-control" id="NomInput" placeholder="Votre nom" name="Nom">
          <div class="invalid-feedback">
            Le nom est requis
          </div> 
      </div>
      <div class="mb-3">
          <label for="PrenomInput" class="form-label">Prénom</label>
          <input type="text" class="form-control" id="PrenomInput" placeholder="Votre prénom" name="Prenom">
          <div class="invalid-feedback">
            Le prénom est requis
          </div>  
      </div>
      <div class="mb-3">
        <label for="EmailInput" class="form-label">Email</label>
        <input type="email" class="form-control" id="EmailInput" placeholder="exemple@mail.fr" name="Email">
        <div class="invalid-feedback">
          Le mail n'est pas au bon format
        </div> 
      </div>
      <div class="mb-3">
        <label for="PasswordInput" class="form-label">Mot de passe</label>
        <input type="password" class="form-control" id="PasswordInput" name="Password">
        <div class="invalid-feedback">
          Le mot de passe n'est pas assez robuste : Au moins 8 caractères, comprenant au moins 1 lettre majuscule, 1 minuscule, 1 chiffre et 1 caractère spécial 
        </div>
        <div class="valide-feedback">
          Le mot de passe est robuste
        </div>
      </div>
      <div class="mb-3">
          <label for="ValidatePasswordInput" class="form-label">Validez votre mot de passe</label>
          <input type="password" class="form-control" id="ValidatePasswordInput" name="PasswordConfirm">
        </div>
      <div class="text-center">
          <button type="submit" class="btn btn-secondary m-4" id="btn-validation-inscription">Inscription</button>
      </div>
  </form>
</div>
